    <script src="js/bootstrap.min.js"></script>

    <div style="margin-top: 75px; text-align: center;">
       <h3>Register Events</h3>
       <span>Be sure to only register event that has a confirmed location and date known</span>
       <br/><br/>
       Event Type:  <input type="radio" id="party" name="cat" /><label for="party">-Party</label>
       |
       <input type="radio" id="topshow" name="cat" /><label for="topshow">-Top Show</label>
       | 
       <input type="radio" id="hangout" name="cat"/><label for="hangout">-Hangout</label>
       | 
       <input type="radio" id="owanbe" name="cat"/><label for="owanbe">-O wa nibe specialParty</label>
       <br/>
       <input type="text" placeholder="Concept (e.g. Fashion, music etc)" id="concept" class="form-control" />
       <br/>
       <input type="text" placeholder="Venue of event (Full address)" id="loc" class="form-control" />
       <br/> 
       <input type="text" placeholder="Venue of event (Google Map)" id="loc_map" class="form-control" />
       <br/> 
       <input type="text" placeholder="Description of event" id="descr" class="form-control" />
       <br/> 
       <input type="text" placeholder="Organizer of event" id="organizer" class="form-control" />
       <br/> 
       <input type="text" placeholder="Attendance fee (Free or Amount)" class="form-control" />
       <br/> 
       <button onclick="solve()" class="btn btn-success">Submit</button>
    </div>
